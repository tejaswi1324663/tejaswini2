<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunny Scoops Ice Cream Parlour</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff9aa2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #fcd5ce;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .item {
      background: #ffe0ac;
      padding: 15px;
      border-radius: 10px;
      width: 150px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    footer {
      background-color: #ff9aa2;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sunny Scoops</h1>
    <p>Delicious Ice Creams Made with Love!</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <h2>Our Flavours</h2>
    <div class="menu">
      <div class="item"><strong>Vanilla</strong><br>Classic and creamy</div>
      <div class="item"><strong>Chocolate</strong><br>Rich & smooth</div>
      <div class="item"><strong>Strawberry</strong><br>Fresh berry delight</div>
      <div class="item"><strong>Mango</strong><br>Tropical twist</div>
    </div>
  </div>

  <footer>
    &copy; 2025 Sunny Scoops Ice Cream Parlour | Follow us @SunnyScoops
  </footer>
</body>
</html>
